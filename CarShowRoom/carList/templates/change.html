{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

{% if request.user.is_authenticated %}
    <h1>Profile page. You can edit your profile here</h1>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <button class="btn btn-warning" type="submit"> Submit</button>
</form>




{% endblock %}
