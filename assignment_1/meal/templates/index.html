{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This is show item</h1>
    
    {% block content %}

    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for i in categories %}

        
        
            <div class="col">
              <div class="card h-100">
                <img src="{{i.strCategoryThumb}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Product ID : {{i.idCategory}}</h5>
                  <h5 class="card-title">Name : {{i.strCategory}}</h5>
                  <p class="card-text"> Description : {{ i.strCategoryDescription | truncatewords:10 }}</p>
                </div>
               
              </div>
            </div>
            
       
        
      

        {% endfor %}

    </div>
   

    {% endblock %}
</body>
</html>
